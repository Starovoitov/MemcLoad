{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block head %}
{% endblock %}

{% block page %}
<div class="container">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}

   <div class="label">
     {{ form.email.errors }}
    <p>
      <label for="{{ form.email.id_for_label }}" >Email:</label>
      <input type="email" name="email" required id="id_email" maxlength="254"  class="profile_input"/>
    </p>
    </div>
    <input type="submit" value="Send me instructions!" class="button">

  </form>
</div>
{% endblock %}
