
{% extends 'base.html' %}

{% block title %}{{ question }}{% endblock %}

{% block sidebar %}
{% endblock %}

{% block page %}

<div class="container">
    <h1>Available tags:</h1>

    {% for tag in tags %}
    <div class="tag">
        <a href="{% url 'stack:index' %}?tag={{ tag }}" >{{ tag }}</a>
    </div>
        {% endfor %}

</div>
{% endblock %}
